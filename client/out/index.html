<!DOCTYPE html>

<div class="template-dummy" data-template-name="modal"></div>

<div class="template-dummy" data-template-name="navbar"></div>

<main class="valign-wrapper">
    <div class="container">

        <!-- match found -->

        <!-- match -->

        <!-- match report -->
        <div class="template-dummy" data-template-name="match-report-page-main-row"></div>

        </div>
    </div>
</main>

<!-- footer -->
<div class="template-dummy" data-template-name="footer"></div>

        </div>

</template><template id="main-menu">

        <a class="main-menu-matchmaking-button collection-item inactive grey-text">Matchmaking</a>
        <a class="collection-item inactive grey-text">Spectate</a>
    </ul>
</template><template id="tic-tac-toe-icon">

</template><template id="match-found-page-main-row">

        </div>

</template><template id="match-page-main-row">

</template><template id="match-report">
    <table>
        <tbody>
        <tr>
            <th>Player</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        <tr data-instance-identity="current-player">
            <td class="player-name">PlayerName</td>
            <td class="player-wins">10</td>
            <td class="player-losses">1</td>
        </tr>
        <tr data-instance-identity="other-player">
            <td class="player-name">PlayerName</td>
            <td class="player-wins">10</td>
            <td class="player-losses">1</td>
        </tr>
        </tbody>
    </table>
</template><template id="match-report-card">

            <table>
                <tbody>
                    <tr>
                        <th>Player</th>
                        <th>Moves</th>
                        <th>Wins</th>
                    </tr>
                    <tr>
                        <td>PlayerName</td>
                        <td>10</td>
                        <td>1</td>
                    </tr>
